<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css"/>
    <title>Project</title>
  </head>
  <body>
    <div class="login-page">
      <div class="form">
        <form action="registertime.html" method="post">
          <label>Company</label> <br>
          <input type="text" id="company" required size="30" maxlength="30"> <br>
          <label>Name</label> <br>
          <input type="text" id="name" required size="20" maxlength="20"> <br>
          <label>Time</label> <br>
          <input type="text" id="time" required size="20" maxlength="20"> <br>
          <button onclick="send()">Sign Up</button>
        </form> 
      </div>
    </div>
    <script src="https://www.gastatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gastatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="https://www.gastatic.com/firebasejs/8.3.1/firebase-database.js"></script>
    <script src="login.js"></script>
  </body>
</html>
